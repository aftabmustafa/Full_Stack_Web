<<!DOCTYPE html>
<!-- This lesson is about using h, br, hr and attributes inside these tags -->
<html>

<head>
  <title>Practice Basic tags</title>
  </head>

<body>
<!-- hr tag is for heading and br tag(also known as self closing) is for line break -->
  <h1>This is the first heading</h1><br />
  <h2>This is second heading</h2><br />
<!-- hr tag is called horizontal rule, and used for a horizontal line,
it is a self closing tag and can contain attributes inside it -->
  <h3>This is third heading</h3><hr size = "3" noshade />
  <h4>This is fourth heading</h4><hr size = "3" noshade />
  <h5>This is fifth heading</h5><hr size = "3" noshade />
<!-- center tag is used to allign the text in centre -->
  <center>
    <h6>This is sixth and last heading in HTML</h6><br />
    </center>

  </body>
</html>
